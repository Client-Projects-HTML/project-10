    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#F0FDFA', 100: '#D1FAE5', 200: '#99F6E4', 300: '#5EEAD4', 400: '#2D1917', 500: '#0D9488', 600: '#115E59', 700: '#0F766E', 800: '#115E59', 900: '#134E4A', 950: '#042F2E' },
                        secondary: { 50: '#F9FAFB', 100: '#F3F4F6', 200: '#E5E7EB', 300: '#D1D5DB', 400: '#9CA3AF', 500: '#6B7280', 600: '#4B5563', 700: '#374151', 800: '#1F2937', 900: '#111827', 950: '#030712' }
                    }
                }
            }
        }
    </script>
    <script>
        // Load theme immediately to prevent flash
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
        // Load RTL preference immediately
        if (localStorage.getItem('dir') === 'rtl') {
            document.documentElement.setAttribute('dir', 'rtl');
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

            background: transparent;
        }

        aside::-webkit-scrollbar-thumb {
            background-color: #e5e7eb;
            border-radius: 9999px;
        }

        .dark aside::-webkit-scrollbar-thumb {
            background-color: #374151;
        }
    </style>
</head>

    <!-- Change Password Modal -->
    <div id="password-modal"
        class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" onclick="closePasswordModal()"></div>
        <div class="bg-white dark:bg-secondary-900 rounded-2xl shadow-2xl w-full max-w-md mx-4 relative transform scale-95 transition-transform duration-300"
            id="password-modal-content">
            <!-- Header -->
            <div class="p-6 border-b border-secondary-100 dark:border-secondary-800 flex items-center justify-between">
                <h3 class="text-2xl font-bold">Change Password</h3>
                <button onclick="closePasswordModal()" class="text-secondary-400 hover:text-red-500 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <!-- Body -->
            <div class="p-6">
                <form id="password-form" onsubmit="event.preventDefault(); savePassword();">
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-secondary-500">Current Password</label>
                            <input type="password" id="current-password" placeholder="Enter current password" required
                                class="w-full bg-secondary-50 dark:bg-secondary-800 border-none rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-primary-600 font-medium">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-secondary-500">New Password</label>
                            <input type="password" id="new-password" placeholder="Enter new password" required
                                class="w-full bg-secondary-50 dark:bg-secondary-800 border-none rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-primary-600 font-medium">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-secondary-500">Confirm New Password</label>
                            <input type="password" id="confirm-password" placeholder="Confirm new password" required
                                class="w-full bg-secondary-50 dark:bg-secondary-800 border-none rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-primary-600 font-medium">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="p-6 border-t border-secondary-100 dark:border-secondary-800 flex justify-end gap-3">
                <button onclick="closePasswordModal()"
                    class="px-6 py-2.5 rounded-xl font-bold text-secondary-500 hover:bg-secondary-50 dark:hover:bg-secondary-800 transition-colors">Cancel</button>
                <button onclick="savePassword()"
                    class="px-6 py-2.5 rounded-xl font-bold bg-primary-600 text-white hover:bg-primary-700 transition-colors shadow-lg shadow-primary-500/30">Update
                    Password</button>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="custom-alert"
        class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" onclick="closeAlert()"></div>
        <div class="bg-white dark:bg-secondary-900 rounded-2xl shadow-2xl p-8 max-w-sm w-full mx-4 relative transform scale-95 transition-transform duration-300"
            id="alert-content">
            <div class="text-center">
                <div
                    class="w-16 h-16 bg-primary-100 text-primary-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                    <i class="fas fa-info-circle"></i>
                </div>
                <h3 class="text-xl font-bold mb-2">Notification</h3>
                <p id="alert-message" class="text-secondary-500 mb-6 font-medium">Message sent successfully!</p>
                <button onclick="closeAlert()"
                    class="bg-primary-600 text-white px-6 py-2.5 rounded-xl font-bold hover:bg-primary-700 transition-colors w-full cursor-pointer shadow-lg shadow-primary-500/30">
                    Okay, Got it!
                </button>
            </div>
        </div>
    </div>

    <script>
        // Password Modal Logic
        function openPasswordModal() {
            const modal = document.getElementById('password-modal');
            const content = document.getElementById('password-modal-content');

            // Reset form
            document.getElementById('password-form').reset();

            modal.classList.remove('opacity-0', 'pointer-events-none');
            content.classList.remove('scale-95');
            content.classList.add('scale-100');
        }

        function closePasswordModal() {
            const modal = document.getElementById('password-modal');
            const content = document.getElementById('password-modal-content');

            modal.classList.add('opacity-0', 'pointer-events-none');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
        }

        function savePassword() {
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validation
            if (!currentPassword || !newPassword || !confirmPassword) {
                showAlert('Please fill in all password fields.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('New passwords do not match!');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('Password must be at least 6 characters long.');
                return;
            }

            // Close modal and show success
            closePasswordModal();
            setTimeout(() => {
                showAlert('Password updated successfully!');
            }, 300);
        }

        function showAlert(message) {
            const modal = document.getElementById('custom-alert');
            const content = document.getElementById('alert-content');
            const msgEl = document.getElementById('alert-message');

            msgEl.textContent = message;
            modal.classList.remove('opacity-0', 'pointer-events-none');
            content.classList.remove('scale-95');
            content.classList.add('scale-100');
        }

        function closeAlert() {
            const modal = document.getElementById('custom-alert');
            const content = document.getElementById('alert-content');

            modal.classList.add('opacity-0', 'pointer-events-none');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
        }

        // Sidebar Toggle
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        sidebarToggle?.addEventListener('click', (e) => {
            e.stopPropagation();
            sidebar.classList.toggle('-translate-x-full');
        });

        // Close sidebar on click outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 1024 && sidebar && !sidebar.contains(e.target) && sidebarToggle && !sidebarToggle.contains(e.target)) {
                sidebar.classList.add('-translate-x-full');
            }
        });

        // Theme Toggle with localStorage sync
        function initThemeToggle() {
            const toggles = [
                document.getElementById('theme-toggle-header'),
                document.getElementById('theme-toggle-sidebar'),
                document.getElementById('theme-toggle-mobile')
            ].filter(Boolean);

            // Load theme from localStorage on page load
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }

            // Load RTL preference from localStorage
            if (localStorage.getItem('dir') === 'rtl') {
                document.documentElement.setAttribute('dir', 'rtl');
            }

            // Update icons based on current theme
            updateThemeIcons(document.documentElement.classList.contains('dark'));

            toggles.forEach(toggle => {
                toggle?.addEventListener('click', () => {
                    document.documentElement.classList.toggle('dark');
                    const isDark = document.documentElement.classList.contains('dark');
                    localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
                    updateThemeIcons(isDark);
                });
            });

            function updateThemeIcons(isDark) {
                const icons = document.querySelectorAll('.fa-moon, .fa-sun');
                icons.forEach(icon => {
                    if (isDark) {
                        icon.classList.remove('fa-moon');
                        icon.classList.add('fa-sun');
                    } else {
                        icon.classList.remove('fa-sun');
                        icon.classList.add('fa-moon');
                    }
                });
            }
        }
        initThemeToggle();

        // RTL Toggle
        const rtlToggles = [
            document.getElementById('rtl-toggle'),
            document.getElementById('rtl-toggle-mobile')
        ].filter(Boolean);

        rtlToggles.forEach(toggle => {
            toggle?.addEventListener('click', () => {
                const isRtl = document.documentElement.getAttribute('dir') === 'rtl';
                const newDir = isRtl ? 'ltr' : 'rtl';
                document.documentElement.setAttribute('dir', newDir);
                localStorage.setItem('dir', newDir);
            });
        });
    </script>
