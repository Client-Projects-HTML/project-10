    <script>
        // Sidebar Toggle
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        sidebarToggle?.addEventListener('click', (e) => {
            e.stopPropagation();
            sidebar.classList.toggle('-translate-x-full');
        });

        // Close sidebar on click outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 1024 && sidebar && !sidebar.contains(e.target) && sidebarToggle && !sidebarToggle.contains(e.target)) {
                sidebar.classList.add('-translate-x-full');
            }
        });

        // Theme Toggle with localStorage sync
        function initThemeToggle() {
            const toggles = [
                document.getElementById('theme-toggle-header'),
                document.getElementById('theme-toggle-sidebar'),
                document.getElementById('theme-toggle-mobile')
            ].filter(Boolean);

            // Load theme from localStorage on page load
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }

            // Load RTL preference from localStorage
            if (localStorage.getItem('dir') === 'rtl') {
                document.documentElement.setAttribute('dir', 'rtl');
            }

            // Update icons based on current theme
            updateThemeIcons(document.documentElement.classList.contains('dark'));

            toggles.forEach(toggle => {
                toggle?.addEventListener('click', () => {
                    document.documentElement.classList.toggle('dark');
                    const isDark = document.documentElement.classList.contains('dark');
                    localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
                    updateThemeIcons(isDark);
                });
            });

            function updateThemeIcons(isDark) {
                const icons = document.querySelectorAll('.fa-moon, .fa-sun');
                icons.forEach(icon => {
                    if (isDark) {
                        icon.classList.remove('fa-moon');
                        icon.classList.add('fa-sun');
                    } else {
                        icon.classList.remove('fa-sun');
                        icon.classList.add('fa-moon');
                    }
                });
            }
        }
        initThemeToggle();

        // RTL Toggle
        const rtlToggles = [
            document.getElementById('rtl-toggle'),
            document.getElementById('rtl-toggle-mobile')
        ].filter(Boolean);

        rtlToggles.forEach(toggle => {
            toggle?.addEventListener('click', () => {
                const isRtl = document.documentElement.getAttribute('dir') === 'rtl';
                const newDir = isRtl ? 'ltr' : 'rtl';
                document.documentElement.setAttribute('dir', newDir);
                localStorage.setItem('dir', newDir);
            });
        });
    </script>
